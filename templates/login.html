<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>inicio de sesion </title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5 was-validated">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                    <!-- Formulario de inicio de sesión -->
                    <form action="/" method="POST">
                        <!-- Campo para ingresar el correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <!-- Campo para ingresar la contraseña -->
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" name="contraseña" required>
                        </div>
                        <!-- Botón de envío del formulario -->
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        <!-- Mensaje de error -->
                        <p class=" text-center text-danger mt-3">{{mensaje}}</p>
                        <div 
                        class="g-recaptcha" data-sitekey="6Lfk2MYpAAAAAKmNhKYrnOROemNMejmSbfcd9VoF">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    grecaptcha.ready(function(){
      grecaptcha.render("g-recaptcha", {
        sitekey: "6Lfk2MYpAAAAAKmNhKYrnOROemNMejmSbfcd9VoF"
      });
    });
</script>

  
</body>
</html>
