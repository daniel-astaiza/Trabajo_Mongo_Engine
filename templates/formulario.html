<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script>
        function visualizarFoto(event) {
            var imagen = document.getElementById('imagenPreview');
            imagen.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <title></title>
</head>
<body> 
    <div class="container mt-5">
        <div class="card was-validated">
            <div class="card-body">
                <h1 class="fs-1 fw-bold text-center mb-4">GESTION DE PRODUCTOS</h1>
                <p class="text-center p-2 mb-3 bg-danger text-white fs-2">AGREGAR PRODUCTO</p>
                <!-- Formulario de producto -->
                <form method="post" action="/vistaAgregarProducto" enctype="multipart/form-data">
                    <!-- Campo para ingresar el código del producto -->
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código:</label>
                        <input class="form-control" name="codigo" type="text" placeholder="Ingresa un Código">
                    </div>
                    <!-- Campo para ingresar el nombre del producto -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input class="form-control" name="nombre" type="text" placeholder="Ingresa un Nombre">
                    </div>
                    <!-- Campo para ingresar el precio del producto -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input class="form-control" name="precio" type="text" placeholder="Ingresa un Precio">
                    </div>
                    <!-- Menú desplegable para seleccionar la categoría -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <select class="form-select" name="categoria" id="categoria">
                            <option value="">Seleccione su categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Campo para seleccionar una imagen -->
                    <div class="mb-3">
                        <label for="imagen" class="form-label">foto (JPG):</label>
                        <input class="form-control" onchange="visualizarFoto(event)" name="imagen" type="file">
                        <img style="width: 100px;" id="imagenPreview" src="" alt="" class="mt-2 img-fluid">
                    </div>
                    <!-- Botón para agregar el producto -->
                    <button class="btn btn-success" type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
